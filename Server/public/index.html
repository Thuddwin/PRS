<!DOCTYPE html>
<html>

<head>
    <base href="/">
    <title>Lodge Sign</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body {
            background-color: black;
            font-family: Arial, Helvetica, sans-serif;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        #called {
            display: flex;
            width: 50%;
            font-size: 6vh;
            box-sizing: border-box;
            color: yellowgreen;
            overflow: hidden;
            padding: 3px;
            border: 1px solid green;

        }

        #web {
            display: flex;
            width: 50%;
            font-size: 6vh;
            box-sizing: border-box;
            color: white;
            overflow: hidden;
            padding: 3px;
            border: 1px solid white;

        }

        .modeDefault {
            color: cornflowerblue;
            font-size: 16vh;           
        }
        
        .timerDefault {
            color: white;
        }

        .aspect-ratio-box {
            height: 0;
            overflow: hidden;
            padding-top: 56%;
            position: relative;
            box-sizing: border-box;
        }

        .aspect-ratio-box-inside {
            position: absolute;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .setToCenter {
            top: 25%;
        }
        .setToNorm {
            top: 0;
        }

        .flexbox-centering-top {
            height: 20%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flexbox-centering-bot {
            height: 80%;
            display: flex;
            /* justify-content: center; */
            /* align-items: center; */
        }
    </style>
</head>

<body>
    <div class="aspect-ratio-box">
        <div id="adjustMe" class="aspect-ratio-box-inside setToNorm">
            <div class="flexbox-centering-top">
                <div id="date" class='modeDefault'>

                </div>
            </div>
            <div class="flexbox-centering-bot">
                <div id="called" class='timerDefault'>
                    Called
                </div>
                <div id="web" class='timerDefault'>
                    Web
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js">
    </script>
    <!-- include socket.io client side script -->
    <script>
        var socket = io();
        var dateDiv = document.getElementById("date");
        var calledDiv = document.getElementById("called");
        var webDiv = document.getElementById("web");

        socket.on(
            'mode',
            function (serverBean) { //get button status from client
                if (serverBean.mode == 'init') {
                    dateDiv.innerHTML = serverBean.data.date;
                    timerDiv.innerHTML = '';
                    return;
                }
               
                // console.log('MODE: ' + serverBean.mode);
                // modeDiv.innerHTML = serverBean.mode;
            }
        );

        // Saving as template to talk back to Server.
        // socket.on(
        //     'identify',
        //     function (dataIn) {
        //         socket.emit('idback', 'PLAT');
        //     }
        // )
    </script>
</body>

</html>
